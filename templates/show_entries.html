{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=mac>
        <dt>Text:
        <dd><textarea name=mtrs rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <table id="t01">
      <tr>
         <th>MAC</th>
         <th>Distance</th>
      </tr>
  {% for entry in entries %}
      <tr>
          <td>{{ entry.mac }}</td>
          <td>{{ entry.mtrs|safe }}</td>
      </tr>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
        <tr>
          <td>No entries</td>
          <td></td>
      </tr>
  {% endfor %}
  </table>
{% endblock %}
